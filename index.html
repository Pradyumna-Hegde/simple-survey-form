<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- custom cascading stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="#" id="survey-form">
        <fieldset>
          <label for="name" id="name-label"
            >Name
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter the name"
              required
            />
          </label>
          <label for="email" id="email-label"
            >Email
            <input
              type="email"
              id="email"
              name="email"
              pattern="[0-8]{8,}"
              placeholder="Enter the email"
              required
            />
          </label>
          <label for="number" id="number-label"
            >Age
            <input
              type="number"
              id="number"
              name="age"
              min="13"
              max="40"
              placeholder="Age"
              required
            />
          </label>
          <label for="dropdown">
            How did you heard about us?
            <select name="dropdown" id="dropdown">
              <option value="">(Select One)</option>
              <option value="1">Youtube</option>
              <option value="2">Father</option>
              <option value="3">Friend</option>
              <option value="4">Chat GPT</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <h2>Gender</h2>
          <label for="gender-male" class="gender">
            <input
              type="radio"
              name="gender"
              value="male"
              id="gender-male"
              class="inline"
              required
            />
            Male
          </label>
          <label for="gender-female" class="gender">
            <input
              type="radio"
              name="gender"
              value="female"
              id="gender-female"
              class="inline"
              required
            />
            Female
          </label>
        </fieldset>

        <fieldset>
          <h2>Which account do you use?</h2>
          <label for="account-type" class="personal-business">
            <input
              type="radio"
              name="account-type"
              value="personal"
              id="account-type"
              class="inline"
              required
            />
            Personal account
          </label>
          <label for="account-type" class="personal-business">
            <input
              type="radio"
              name="account-type"
              value="business"
              id="account-type"
              class="inline"
              required
            />
            Business account
          </label>
        </fieldset>

        <fieldset>
          <h2>What would you like to see improved? (check all that apply)</h2>
          <label for="engine" class="services">
            <input
              id="engine"
              type="checkbox"
              required
              name="engine"
              value="true"
              class="inline"
            />Engine Service</label
          >
          <label for="Washing" class="services">
            <input
              id="Washing"
              type="checkbox"
              required
              name="Washing"
              class="inline"
              value="true"
            />Washing Service</label
          >
        </fieldset>

        <fieldset>
          <h2>Any comments?</h2>
          <textarea name="text-area" id="area" cols="30" rows="10"></textarea>
        </fieldset>

        <button id="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>(c) Survey-Form Inc., Pradyumna Hegde</p>
    </footer>
  </body>
</html>
